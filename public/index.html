<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Lista de Usuarios</title>
    </head>
    <body onload="initApp()">
        <div class="container">
            <h1>Usuarios v001 (sobre Array)</h1>
            <div class="card">
                <div class="card-header">Lista Usuarios</div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="contentTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="card" id="form-create">
                <div class="card-header">Crear Usuario</div>
                <div class="card-body">
                    <form id="createUserForm" novalidate>
                        <div class="form-group">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input class="form-control" type="text" id="inputName" placeholder="Nombre" required>
                            <div id="createNameHelp" class=""></div>
                        </div>
                        <div class="form-group">
                            <label for="inputAge" class="form-label">Edad</label>
                            <input class="form-control" type="number" id="inputAge" placeholder="Edad" min="18" max="120" required>
                            <div id="createAgeHelp" class=""></div>
                        </div>
                        <button type="button" onclick="createUser()" class="btn btn-success">Crear</button>

                    </form>
                </div>
            </div>
            <div class="card" style="display: none" id="form-update">
                <div class="card-header">Modificar Usuario <span id="user-id"></span></div>
                <div class="card-body">
                    <form id="updateUserForm">
                        <div class="form-group">
                            <label for="inputName">Nombre</label>
                            <input class="form-control" type="text" id="inputName" placeholder="Nombre">
                            <div id="updateNameHelp" class=""></div>
                        </div>
                        <div class="form-group">
                            <label for="inputAge">Edad</label>
                            <input class="form-control" type="number" id="inputAge" placeholder="Edad" min="18" max="120">
                            <div id="updateAgeHelp" class=""></div>
                        </div>
                        <button type="button" onclick="updateUser()" class="btn btn-success">Modificar</button>
                        <button type="button" onclick="cancelUser()" class="btn btn-warning">Cancelar</button>

                    </form>
                </div>
            </div>
        </div>
        <template id="contentRow">
            <tr>
                <td class="txtId" scope="row">#</td>
                <td class="txtName">Nombre</td>
                <td class="txtAge">Edad</td>
                <td class="">
                    <button class="btn btn-primary btnUpdate">Editar</button>
                    <button class="btn btn-danger btnDelete">Eliminar</button>
                </td>
            </tr>
        </template>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
